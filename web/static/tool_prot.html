<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Protein Viewer - {{GENE_SYMBOL}}</title>

  <!-- Inline CSS injected by Python -->
  {{CSS_INLINE}}

  <!-- 3Dmol.js for molecular visualization -->
  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

  <!-- Inline JS injected by Python -->
  {{JS_INLINE}}
</head>
<body>
  <!-- Toolbar row with protein and style selectors -->
  <div id="toolbar">
    <div id="controls">
      <label for="proteinSelect">Protein:</label>
      <select id="proteinSelect"></select>

      <label for="styleSelect">Style:</label>
      <select id="styleSelect">
        <option value="cartoon">Cartoon</option>
        <option value="surface-plddt">Surface (pLDDT)</option>
        <option value="surface-fpocket">Surface (FPocket)</option>
        <option value="surface-sasa">Surface (SASA/res)</option>
        <option value="surface-pi">Surface (Polarity Index)</option>
      </select>
    </div>

    <!-- Legend inline with controls -->
    <div id="legend" style="display:none;">
      <span id="legendMin">Min</span>
      <canvas id="colorLegend" width="120" height="12"></canvas>
      <span id="legendMax">Max</span>
    </div>
  </div>

  <!-- Viewer container -->
  <div id="viewer-container"></div>
</body>
</html>
